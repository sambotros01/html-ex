<!DOCTYPE html>
<html>
  <form>
    <h1>Please Fill Out</h1>

    <label for="email">Email:</label>
    <input type="text" name="email" value="" placeholder="Email">
    <br><br>

    <label for="password">Password:</label>
    <input type="text" name="password" value="" placeholder="Password">
    <br><br>

    <label for="user">Github Username</label>
    <input type="text" name="user" value="" placeholder="Github Username">
    <br><br>

    <label for="version">Github Type:</label>
    <input type="radio" name="version" value="Enterprise">Enterprise
    <input type="radio" name="version" value="Pro">Pro
    <input type="radio" name="version" value="Free">Free
    <br><br>

    <label for="remember">Remember Me</label>
    <input type="checkbox" name="remember" value="">

  </form>
</html>
